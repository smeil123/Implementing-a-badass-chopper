<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw quad with texture</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script id ="shader-vert" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec2 a_TexCoord;
      varying vec2 v_TexCoord;
      varying vec4 vColor;
      void main() {
        vec4 color = vec4(1.0, 1.0, 1.0, 1.0); // Sphere color      
        int s;
        int t;
        int div = 200;
        vec4 positions[200];
        for(int i=0; i<200; i++)
        {
          s = i * 200 - (200/2);
          for(int j=0; j<200; j++)
          {
            t = j * 200 - (200/2);
            // positions[1].x = s;
            // positions[1].y = t;
            // positions[1].z = 0;
            gl_Position += vec4(s,t,0,0);
          }
        }
        // gl_Position = vec4(1,1,0,0);       
        v_TexCoord = a_TexCoord; 
        vColor = color;
      }
    </script>
    <script id="shader-frag" type="x-shader/x-fragment">
      precision mediump float;
      uniform sampler2D u_Sampler;
      varying vec2 v_TexCoord;
      varying vec4 vColor;
      void main()
        {
          gl_FragColor = vColor;
          // gl_FragColor = texture2D(u_Sampler, v_TexCoord);
        }
    </script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="TexturedQuad_original.js"></script>
  </body>
</html>
